model_name: blstm_ctc
corpus:
    name: csj
    label_type: kanji
    train_data_size: large
feature:
    name: fbank
    input_size: 123
    splice: 0
    num_stack: 3
    num_skip: 3
param:
    num_cell: 320
    num_proj: 0
    num_layer: 5
    batch_size: 32
    optimizer: rmsprop
    learning_rate: 0.001
    num_epoch: 20
    weight_init: 0.1
    clip_grad: 5.0
    clip_activation: 50
    dropout_input: 1.0
    dropout_hidden: 0.8
