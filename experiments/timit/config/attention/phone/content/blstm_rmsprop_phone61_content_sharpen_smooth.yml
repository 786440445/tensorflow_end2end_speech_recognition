param:
  model: blstm_attention
  corpus: timit
  label_type: phone61
  feature: fbank
  input_size: 123
  encoder_num_unit: 256
  encoder_num_layer: 4
  attention_dim: 128
  attention_type: content
  decoder_num_unit: 256
  decoder_num_layer: 1
  embedding_dim: 30
  max_decode_length: 50
  attention_smoothing: True
  attention_weights_tempareture: 0.5
  logits_tempareture: 1.0
  batch_size: 64
  optimizer: rmsprop
  learning_rate: 1e-3
  num_epoch: 50
  weight_init: 0.1
  clip_grad: 5.0
  clip_activation_encoder: 50
  clip_activation_decoder: 50
  dropout_input: 1.0
  dropout_hidden: 0.8
  weight_decay: 1e-6
