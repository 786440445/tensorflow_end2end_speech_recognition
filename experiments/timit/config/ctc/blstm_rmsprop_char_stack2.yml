model_name: blstm_ctc
corpus:
    name: timit
    label_type: character
feature:
    name: fbank
    input_size: 123
    splice: 0
    num_stack: 2
    num_skip: 2
param:
    num_cell: 256
    num_proj: 0
    num_layer: 5
    batch_size: 64
    optimizer: rmsprop
    learning_rate: 0.001
    num_epoch: 50
    weight_init: 0.1
    clip_grad: 5.0
    clip_activation: 50
    dropout_input: 0.8
    dropout_hidden: 0.5
