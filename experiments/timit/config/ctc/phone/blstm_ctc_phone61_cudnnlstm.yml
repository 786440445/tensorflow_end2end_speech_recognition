param:
  # corpus
  corpus: timit
  label_type: phone61

  # features
  feature: fbank
  input_size: 120
  splice: 1
  num_stack: 3
  num_skip: 3

  # topology
  encoder_type: blstm
  lstm_impl: CudnnLSTM
  use_peephole: True
  num_units: 256
  num_proj: 0
  num_layers: 5
  bottleneck_dim: 0

  # optimization
  batch_size: 64
  optimizer: adam
  learning_rate: 1e-3
  num_epoch: 50

  # regularization
  weight_init: 0.1
  clip_grad_norm: 5.0
  clip_activation: 50
  dropout: 0.5
  weight_decay: 0
  decay_start_epoch: 20
  decay_rate: 0.5
  decay_patient_epoch: 3
  sort_stop_epoch: 20

  eval_start_epoch: 10
  print_step: 10
  beam_width: 20
