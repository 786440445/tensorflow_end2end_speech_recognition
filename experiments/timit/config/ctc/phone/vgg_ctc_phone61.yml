param:
  # corpus
  corpus: timit
  label_type: phone61

  # features
  feature: fbank
  input_size: 120
  splice: 11
  num_stack: 1
  num_skip: 1

  # topology
  encoder_type: vgg_wang
  lstm_impl: None
  use_peephole: False  # not used
  num_units: 0  # not used
  num_proj: 0  # not used
  num_layers: 0  # not used
  bottleneck_dim: 0

  # optimization
  batch_size: 4
  optimizer: adam
  learning_rate: 1e-3
  num_epoch: 50

  # regularization
  weight_init: 0.1
  clip_grad_norm: 5.0
  clip_activation: 50
  dropout: 0.5
  weight_decay: 0
  decay_start_epoch: 5
  decay_rate: 0.5
  decay_patient_epoch: 1
  sort_stop_epoch: 5
  not_improved_patient_epoch: 5

  eval_start_epoch: 1
  print_step: 40
  beam_width: 100
