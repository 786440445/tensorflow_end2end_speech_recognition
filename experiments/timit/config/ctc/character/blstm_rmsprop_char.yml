oaram:
  model: blstm_ctc
  corpus: timit
  label_type: character
  feature: fbank
  input_size: 123
  num_stack: 1
  num_skip: 1
  num_unit: 256
  num_proj: 0
  num_layer: 5
  bottleneck_dim: 0
  batch_size: 64
  optimizer: rmsprop
  learning_rate: 1e-3
  num_epoch: 50
  weight_init: 0.1
  clip_grad: 5.0
  clip_activation: 50
  dropout_input: 1.0
  dropout_hidden: 0.8
  weight_decay: 1e-6
