param:
  model: multitask_blstm_ctc
  corpus: timit
  label_type_main: character
  label_type_sub: phone61
  feature: fbank
  input_size: 123
  num_stack: 3
  num_skip: 3
  num_unit: 256
  num_proj: 0
  num_layer_main: 5
  bottleneck_dim: 0
  num_layer_second: 2
  main_task_weight: 0.8
  batch_size: 32
  optimizer: rmsprop
  learning_rate: 1e-3
  num_epoch: 50
  weight_init: 0.1
  clip_grad: 5.0
  clip_activation: 50
  dropout_input: 0.8
  dropout_hidden: 0.5
  weight_decay: 1e-6
