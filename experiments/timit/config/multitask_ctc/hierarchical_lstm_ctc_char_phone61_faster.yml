param:
  encoder_type: multitask_lstm
  corpus: timit
  label_type_main: character
  label_type_sub: phone61
  feature: fbank
  input_size: 120
  splice: 1
  num_stack: 3
  num_skip: 3
  lstm_impl: LSTMBlockCell
  use_peephole: True
  num_units: 256
  num_proj: 0
  num_layers_main: 5
  num_layers_sub: 3
  bottleneck_dim: 0
  main_task_weight: 0.5
  batch_size: 64
  optimizer: adam
  learning_rate: 1e-3
  decay_start_epoch: 20
  decay_rate: 0.5
  decay_patient_epoch: 3
  num_epoch: 70
  weight_init: 0.1
  clip_grad: 5.0
  clip_activation: 50
  dropout_input: 0.8
  dropout_hidden: 0.5
  dropout_output: 1.0
  weight_decay: 0
  eval_start_epoch: 20
  print_step: 10
